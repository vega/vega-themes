name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    name: Test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v5
        with:
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - run: npm run lint
      - run: npm run build
